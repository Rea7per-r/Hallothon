<html>
<body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECOND WEBPAGE</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("faded-background-ktz8wyvx0fsdcpuz.jpg");
            background-size: cover;
        }

        .top-text {
            text-align: right;
            height: 80px;
        }

        .middle_text {
            text-align: center;
            padding: 70px;
            font-size: 50px;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .photo-container img {
            border: 2px solid #333;
            height: 300px;
            width: 300px;
        }
        .photo-container:hover{
            transform: scale(1.2);
            cursor: pointer;
        }
        ul{
            margin-left: 400px;
            list-style-type: none;
            display: flex;
            gap: 20px;
            font-size: 10px;
        }
        li{
            font-size: 17px;
        }
        li:hover{
            cursor:pointer;
            text-decoration-line: underline;
            color:white;
        }
        .label {
            font-weight: bold;
            margin-top: 10px;
        }
        .navbar{
            display:flex;
            justify-content: center;
        }

        svg{
            margin-top: 10px;
            margin-right: 400px;
        }
        .full {
            background-image: url("faded-background-ktz8wyvx0fsdcpuz.jpg");
            background-size: cover;
            border-radius: 10px;
        }
    </style>
</head>
    <div class="full">

        <svg id="logo" width="70" height="70" text-align:left>

            <line x1="20" y1="3" x2="20" y2="29" style="stroke: rgb(231, 230, 236);stroke-width: 5;"></line>
            <line x1="31" y1="9" x2="31" y2="37" style="stroke: rgb(7, 1, 31);stroke-width: 5;"></line>
            <line x1="29" y1="36" x2="45" y2="36" style="stroke: rgb(7, 1, 31);stroke-width: 5;"></line>
        </svg>
        <ul class="top-text">

        <div class="middle_text">Math-Calculus</div>
